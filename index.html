<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Piranha's Lake</title>
</head>
<body>
    <div id="scoreboard">
        <div class="container">
            <h1>Piranha's Lake</h1>
            <button id="toggleRules">Need rules ?</button>
            <div id="rules" class="hide">
                <hr>
                <p>Are you lucky?</p>
                <p>Press on a square and hope there's not a Piranha inside</p>
                <hr>
                <p>The number in squares indicate the number of Piranha that touch it</p>
                <hr>
            </div>
            <h3>Your Score: <span id="points">0</span></h3>
            <select name="diff" id="diff">
                <option value="0">Easy</option>
                <option value="1">Hard</option>
                <option value="2">Insane</option>
            </select>
            <button id="btn-start">Restart</button>
        </div>
    </div>

    <div id="field">
        <!-- <ul>
            <li data-row="0">
                <div data-y="0" data-x="0"></div>
                <div data-y="0" data-x="1"></div>
            </li>
        </ul> -->
    </div>

    <script src="main.js"></script>
    <script src="style-script.js"></script>
</body>
</html>
